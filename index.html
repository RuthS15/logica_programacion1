<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Par ou Ímpar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

      
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

   
        .container {
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

  
        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

   
        input[type="number"] {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }

 
        input[type="number"]:focus {
            border-color: #FFCC00;
            outline: none;
        }

    
        button {
            padding: 12px 30px;
            font-size: 1rem;
            background-color: #FFCC00;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

     
        button:hover {
            background-color: #FFB400;
        }

    
        p#resultado {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
            margin-top: 20px;
        }

 
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }

            input[type="number"] {
                width: 90%;
            }

            button {
                width: 90%;
            }
        }
    </style>
    <script>
        // Função para verificar se um número é par ou ímpar
        function verificarParImpar() {
            // Pegando o valor do número inserido pelo usuário
            var numero = document.getElementById("numero").value;
            numero = parseInt(numero);

            // Verificando se o número é par ou ímpar
            if (numero % 2 === 0) {
                document.getElementById("resultado").innerHTML = "O número " + numero + " é PAR.";
                document.getElementById("resultado").style.color = "#2ecc71"; // Verde para par
            } else {
                document.getElementById("resultado").innerHTML = "O número " + numero + " é ÍMPAR.";
                document.getElementById("resultado").style.color = "#e74c3c"; // Vermelho para ímpar
            }
        }
    </script>
</head>
<body>


    <div class="container">
        <h1>Verificar Par ou Ímpar</h1>
        <p>Insira um número para verificar se ele é par ou ímpar:</p>
        
      
        <input type="number" id="numero" placeholder="Digite um número" />
  
        <button onclick="verificarParImpar()">Verificar</button>

        <!-- Resultado -->
        <p id="resultado"></p>
    </div>

</body>
</html>
